<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .message {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Authentication Successful</div>
    <div class="message">You may now close this window</div>
  </div>
</body>

</html>
